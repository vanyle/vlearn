name: vlearn
author: vanyle - Antoine Del√®gue
version: 0.1
tasks:
  release: 
    type: build
    timer: true
    source_path: src
    output_path: build
    linker: ar -crs
    ignore: 
      - test
    output_file: executable/libproject.a
    arguments: 
      - -fdiagnostics-color
      - -Wall
      - -D NDEBUG # disable assertions
      - -Ofast
      - -flto # link time optimization, can mess with the debugger a lot
      - -pipe
      - -Isrc
      - -msse
      - -msse2
      - -msse3
      - -mmmx
      - -Iinclude
  
  doc:
    type: script
    name: doc.py
    arg: src

  gen_pdb:
    type: command
    commands:
      - cv2pdb executable/test_debug.exe

  release_test:
    type: build
    timer: true
    source_path: src/test
    output_path: build
    output_file: executable/test_release.exe
    linker_arguments: ["-L./executable","-lproject", @include "libraries.yaml", "-static", "-flto"]
    arguments:
      - -fdiagnostics-color
      - -Os
      - -pipe
      - -Isrc
      - -flto

  debug_test:
    copy: release_test
    output_file: executable/test_debug.exe
    linker_arguments: ["-L./executable","-lproject", @include "libraries.yaml", "-static"]
    arguments:
      - -fdiagnostics-color
      - -Og
      - -g
      - -pipe
      - -Isrc

  debug:
    copy: release
    output_file: executable/libproject.a
    arguments:
      - -fdiagnostics-color
      - -Wall
      - -Og
      - -msse
      - -msse2
      - -msse3
      - -mmmx
      - -pipe
      - -g # add debugging data
      - -Isrc
      - -Iinclude

  run_debug:
    type: command
    commands:
      - cd executable & test_debug.exe

  run:
    type: command
    commands:
      - cd executable & test_release.exe

  clean:
    type: command
    commands:
      - del /q ".\build\*"
      - FOR /D %p IN (".\build\*.*") DO rmdir "%p" /s /q